  #   image: wurstmeister/zookeeper
  #   ports:
  #     - 2183:2183
    # environment:
    #   ZOOKEEPER_CLIENT_PORT: 2183
  kafka:
    image: wurstmeister/kafka
    ports:
      - 9092:9092
    volumes:
      - ./data/kafka:/var/run/docker.sock
    environment:
      - KAFKA_ADVERTISED_HOST_NAME=localhost
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_BROKER_ID=1
    depends_on:
      - zookeeper
