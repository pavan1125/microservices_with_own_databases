volumes:
  userdb_data:
  orderdb_data:
  inventorydb_data:
version: "3.8"
services:
  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - 2181:2181
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
  # zookeeper1:
  #   image: wurstmeister/zookeeper
  #   ports:
  #     - 2182:2182
  #   environment:
  #     ZOOKEEPER_CLIENT_PORT: 2182  
