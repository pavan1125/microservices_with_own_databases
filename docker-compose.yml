  #   depends_on:
  #     - zookeeper3
  userdb:
    container_name: userbd
    image: postgres
    ports:
      - 5432:5432
    volumes:
      - userdb_data:/var/lib/postgresql/data
    depends_on:
      - zookeeper
      - kafka
    environment:
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test
      - POSTGRES_DB=usersdb
  orderdb:
    container_name: orderdb
    image: postgres
    ports:
      - 5433:5432
    volumes:
      - orderdb_data:/var/lib/postgresql/data
    depends_on:
      - zookeeper
      - kafka
    environment:
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test
      - POSTGRES_DB=orderdb
  inventorydb:
    container_name: inventorydb
    image: postgres
    ports:
      - 5434:5432
    volumes:
      - inventorydb_data:/var/lib/postgresql/data
    depends_on:
      - zookeeper
      - kafka
    environment:
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test
      - POSTGRES_DB=inventorydb
  
